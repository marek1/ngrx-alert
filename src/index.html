<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NgrxAlerts</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body,
    html {
      padding: 0;
      margin: 0;
    }
    .alert{
      position: fixed;
      display: block;
      width: 100%;
      bottom: 50px;
      color: white;
    }
    .alert > div {
      padding: 10px;
      margin: 10px;
    }
    .INFO{
      background-color: orange;
    }
    .ERROR{
      background-color: red;
    }
    .SUCCESS{
      background-color: green;
    }
    .close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <app-root>Loading...</app-root>
</body>
</html>
